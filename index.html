<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0px;
        }

        .same {
            color: rgb(0, 255, 149);
            height: 100px;
            width: 100%;
            background-color: black;
            text-align: center;
            padding-top: 50px;
            margin-top: 10px;
        }

        ;

        .info {
            color: yellow;
            text-align: center;

        }

        ;
    </style>
    <h1 class="same">Java Scripting</h1><br>
    <marquee class="same">Script var let const function and Onclick</marquee>
    <p class="info">Values Using Var Let Const</p>
    <button onclick="info()">click</button>
    <hr>
    <br>

    <label>Enter First Number</label>
    <input type="text" style="margin: 20px;" id="f1num"><br>

    <label>Enter Second Number</label>
    <input type="text" id="f2num"><br>

    <p class="same"> Choose What action To Be performed</p><br>
    
    <input type="radio" name="actions" onclick="action()" id="add">
    <label for="add" >Add </label><br>
    
    <input type="radio" name="actions" id="sub">
    <label for="sub" >Sub</label><br>
    
    <input type="radio" name="actions" id="mul">
    <label for="mul">Mul</label><br>
    
    <input type="radio" name="actions" id="divide">
    <label for="divide">Divide</label><br>
    
    <button onclick="action()">Check</button>
    <br>
    <label>Result:</label>
    <input type="text" style="margin: 4px;" id="ans"><br>
    <script>
        function info() {
            console.log("You Have Clicked Me")
            console.warn("Hello You Poped Me");
            confirm("Hello!Please click on Inspect Element and Choose Console");
        }

        function action() {
            if(action('add')){
            var a = document.getElementById('f1num').value;
            var b = document.getElementById('f2num').value;
            var c = a+b;
            document.getElementById('ans').value=+c;
            }
        }
        var x = 5;
        var x = 6;
        console.log(x);
        console.log("The latest Value or the last Value Is been printed on the console")
        let y = 5;
        // let y=6;
        console.log(y);
        console.log("SyntaxError: redeclaration of let y");
        const z = 5;
        // const z = 6;
        console.log(z);
        console.log("SyntaxError: redeclaration of const z");

    </script>
</body>

</html>
