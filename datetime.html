<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time And Date</h1>
    <span id="show"></span>

    <script>
        function cont(){
        var m= document.getElementById("show");
        var x =new Date();
        var strings = x.getHours()%12+" : "+ x.getMinutes()+ ": "+x.getSeconds(); 
        m.innerHTML=strings;

        
        setInterval(function(){
            cont();
        },1000)
        
        }
        cont()
    </script>
</body>
</html>
